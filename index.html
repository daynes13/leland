<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE vs GMAT Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Quiz Question Section -->
        <section id="quiz-container">
            <!-- Running Question Total -->
            <div id="question-count"></div>
            <h2 id="question-text"></h2> <!-- Question text will be inserted here -->
            
            <div id="answer-buttons" class="btn-container">
                <!-- Answer options will be generated here dynamically -->
            </div>
            
            <!-- Navigation Buttons (Back and Next) -->
            <div class="navigation-buttons">
                <button id="back-button" class="back-btn d-none" onclick="backQuestion()">Back</button>
                <button id="next-button" class="next-btn disabled" onclick="nextQuestion()">Next</button>
            </div>
        </section>

        <!-- Quiz Results Section (Initially Hidden) -->
        <section id="result-container" class="d-none">
            <h2>Your Recommended Test</h2>
            <p id="result-text"></p> <!-- Final recommendation result will be shown here -->
            <button onclick="startQuiz()" class="restart-btn">Retake Quiz</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
