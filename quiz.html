<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE vs GMAT Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <span class="header-title">Leland</span>
            <div class="categories-dropdown">
                Categories
                <span class="dropdown-arrow">&#9660;</span>
            </div>
        </div>
        <div class="header-right">
            <span class="header-link">Free events</span>
            <div class="profile-circle">A</div>
        </div>
    </header>

    <div class="outer-container">
        <div class="center-container">
            <div class="container">

                <!-- Quiz Question Section -->
                <section id="quiz-container">
                    <div id="question-count" class="question-count"></div>
                    <h2 id="question-text" class="question-text"></h2>
                    
                    <div id="answer-buttons" class="btn-container">
                        <!-- Answer options will be generated here dynamically -->
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="navigation-buttons">
                        <button id="back-button" class="back-btn" onclick="backQuestion()">Back</button>
                        <button id="next-button" class="next-btn disabled" onclick="nextQuestion()">Continue</button>
                    </div>
                </section>

                <!-- Quiz Results Section (Initially Hidden) -->
                <section id="result-container" class="d-none">
                    <h2>Your Recommended Test</h2>
                    <p id="result-text"></p>
                    <button onclick="startQuiz()" class="restart-btn">Retake Quiz</button>
                </section>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
